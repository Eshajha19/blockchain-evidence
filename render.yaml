services:
  # Backend API Server
  - type: web
    name: evid-dgc-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: evid-dgc-frontend
    env: static
    buildCommand: echo "No build required"
    staticPublishPath: ./public
    headers:
      - path: /*
        headers:
          - name: X-Frame-Options
            value: DENY
          - name: X-Content-Type-Options
            value: nosniff
          - name: Referrer-Policy
            value: strict-origin-when-cross-origin
      - path: /*.js
        headers:
          - name: Cache-Control
            value: public, max-age=31536000, immutable
      - path: /*.css
        headers:
          - name: Cache-Control
            value: public, max-age=31536000, immutable